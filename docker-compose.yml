version: "3"

services:
  api:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database


  database:
    image: mysql
    volumes:
      - mmc-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: manage_my_career
      MYSQL_USER: mmc
      MYSQL_PASSWORD: mmc
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "9000:80"


volumes:
  mmc-mysql-data: